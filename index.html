<html>
<title>Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()">
  <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  <div class='topbar'>
    <a href='http://leemlam.github.io'>Clicker</a>
  </div>
    <center class='center'>
      <h1 id='total'>Clicks: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS;">Clicks: 1 | Clicks per Second: 0</h5>
      <img class="round" src="https://decostones.ie/wp-content/uploads/2015/11/click-hand.png" width="150" onclick='clicked()'></img>
      <br><br>
      <button id='upgrade' class="round" onclick='upgrade("upgrade")' style="font-family:courier;">0-Main Upgrade: 15</button>
      <br><br>
      <button id='cat' class="round" onclick='upgrade("clicker cat")' style="font-family:courier;">0-Clicker Cat: 25 | +1/sec</button>
      <br><br>
      <button id='worker' class="round" onclick='upgrade("worker")' style="font-family:courier;">0-Workers: 250 | +15/sec</button><br><br>
      <button class="settings" onclick="save()">Save Click</button>
      <button class="settings" onclick="load()">Load Click Info</button>
      <button class="settings" onclick="reset()">Reset Clicks</button><br><br>
    </center>
  </link>
</body>
</meta>

</html>
